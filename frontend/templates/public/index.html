{{ define "index.html" }}
{{template "public/header" .}}

<!-- 中间内容区局 -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">业主信息</div>
                    <div class="list-group">
                        <a href="/owner/list" class="list-group-item {{.active1}}">业主列表</a>
                        <a href="/owner/create" class="list-group-item {{.active2}}">新增业主</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">房屋信息</div>
                    <div class="list-group">
                        <a href="/room/list" class="list-group-item {{.active1}}">房屋列表</a>
                        <a href="/room/create" class="list-group-item {{.active2}}">新增房屋</a>
                        <a href="/room/updateOwner" class="list-group-item {{.active3}}">设置房屋</a>
                    </div>
                </div>
            </div>
        </div>
        {{if eq .e.IsManger 1}}
        <div class="col-md-3">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">部门信息</div>
                    <div class="list-group">
                        <a href="/department/list" class="list-group-item {{.active1}}">部门列表</a>
                        <a href="/department/create" class="list-group-item {{.active2}}">新增新增</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">员工信息</div>
                    <div class="list-group">
                        <a href="/employee/list" class="list-group-item {{.active1}}">员工列表</a>
                        <a href="/employee/create" class="list-group-item {{.active2}}">新增员工</a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}

    </div>
</div>

{{template "public/footer" .}}
{{ end }}
