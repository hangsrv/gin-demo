{{ define "employee/list.html" }}
{{template "public/header" .}}

<!-- 中间内容区局 -->
<div class="container">
    <div class="row">
        <!-- 左侧菜单区域   -->
        {{block "employee/menu" .}}{{end}}

        <!-- 右侧内容区域 -->
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">员工列表</div>
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>员工姓名</th>
                        <th>员工手机</th>
                        <th>员工性别</th>
                        <th>员工部门</th>
                        <th width="240">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    {{ range .employee }}
                    <tr>
                        <th scope="row">{{ .ID }}</th>
                        <td>{{ .Username }}</td>
                        <td>{{ .Phone }}</td>
                        <td>{{ .Sex }}</td>
                        <td>{{ .DepartmentName }}</td>
                        <td>
                            <a href="/employee/update?id={{ .ID }}">修改</a>
                            <a href="/employee/delete?id={{ .ID }}">删除</a>
                        </td>
                    </tr>
                    {{ end }}

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

{{template "public/footer" .}}
{{ end }}
