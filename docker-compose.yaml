version: '3'

services:
  gin-mysql:
    image: mysql
    container_name: gin-mysql
    network_mode: bridge
    volumes:
      - ./sql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - "MYSQL_ROOT_PASSWORD=123456"
  gin-web:
    network_mode: bridge
    container_name: gin-web
    build:
      context: .
    image: gin-web
    ports:
      - 8080:8080
    depends_on:
      - gin-mysql
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 25
        window: 25s